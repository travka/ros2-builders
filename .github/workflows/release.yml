name: Release

on:
  push:
    tags: [ 'v*.*.*' ]

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            echo "changelog=$(sed -n "/^## ${VERSION}/,/^## /p" CHANGELOG.md | head -n -1)" >> $GITHUB_OUTPUT
          else
            echo "changelog=Release ${VERSION}" >> $GITHUB_OUTPUT
          fi
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          repository: travka/homebrew-ros2
          token: ${{ secrets.PAT_TOKEN }}

      - name: Update formula
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION=${VERSION#v}
          sed -i.bak "s/version \".*\"/version \"${VERSION}\"/g" Formula/ros2-humble.rb
          rm Formula/ros2-humble.rb.bak

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/ros2-humble.rb
          git commit -m "Update ros2-humble to ${VERSION}"
          git push
        env:
          VERSION: ${{ github.ref_name }}
